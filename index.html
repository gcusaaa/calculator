<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>MyCalculator</title>
</head>
<body>
    <div id="calculator">
        <button class="clear">c</button>
        <button class="bracket">()</button>
        <button>%</button>
        <button class="backspace">back</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">devide</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">x</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <button class="">+/-</button>
        <button>0</button>
        <button>,</button>
        <button class="operator">+</button>
        <button class="equal">=</button>
    </div>
</body>
</html>
